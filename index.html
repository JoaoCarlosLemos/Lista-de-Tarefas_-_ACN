<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="background"></div>
    
    <div class="container">
        <div class="container-cabecario">
            <img  id="logo-acn" src="assets/imagens/logo_acn.png" alt="Logo ACN ContÃ¡bil">
            <h1>Lista de Tarefas</h1>
            <form action="" id="formulario-tarefa">
                <input type="text" id="input-tarefa" placeholder="Digite aqui a prÃ³xima tarefa">
                <button id="btn-adicionar" type="submit">
                    <ion-icon name="add-outline" id="icone-adicionar"></ion-icon>
                </button>
            </form>
            <p id="data"></p>
        </div>
        <div id="container-lista">

                    <ion-icon class="btn-remover" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>

    </div>

    <script src="assets/javascript/scripts.js"></script>
